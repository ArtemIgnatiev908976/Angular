<form action="" class="card" [formGroup]="form" (ngSubmit)="submit()">

  <h2>Войти в панель администратора</h2>
  <div [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}" class="form-control">
    <label for="email"> Email</label>
    <input id="email" type="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.required">Введите поле email</small>
      <small *ngIf="form.get('email').errors.email">Введите корректный email</small>
    </div>
  </div>


  <div class="form-control" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="password"> Email</label>
    <input id="password" type="password">
    <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
      <small>Введен не корректный пароль</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary " [disabled]="form.invalid"> Войти</button>
</form>
