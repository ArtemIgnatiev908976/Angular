<h1>Hello world</h1>

<button (click)="toggle = !toggle">Toggle</button>
<button (click)="toggle = 111" >Set1111</button>
<div [ngSwitch]="toggle" >
  <p *ngSwitchCase="true" class="red"> Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
  <p *ngSwitchCase="false" class="blue"> Lorem ipsum dolor sit amet, consectetur adipisicing.</p>

  <p *ngSwitchDefault>123</p>

</div>
