<h1>Hello world</h1>

<button (click)="toggle = !toggle">Toggle</button>

  <p *ngIf="toggle; else blueP" class="red">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, aspernatur.</p>

<ng-template #blueP>
  <p *ngIf="!toggle" class="blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, suscipit.</p>
</ng-template>
